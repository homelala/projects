<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            numbering = function (){
                var i=0;
                while(i<10){
                    document.write(i+"<br/>");
                    i++; 
                }
            }// 함수를 정의

            (function (){
                var i=0;
                while(i<10){
                    document.write(i+"<br/>");
                    i++; 
                }
            })();//정의와 동시에 실행된다. --> 익명 함수: 이름이 없고 바로 실행

            for(var i =0 ;i<1000;i++){
                numbering();
            }
        </script>
    </body>
</html>
