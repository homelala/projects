<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            function numbering(){
                var i=0;
                while(i<10){
                    document.write(i+"<br/>");
                    i++; 
                }
            }// 함수를 정의

            for(var i =0 ;i<1000;i++){
                numbering();
            }
        </script>
    </body>
</html>
